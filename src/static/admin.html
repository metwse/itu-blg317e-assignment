<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Low-Level Database Manager</title>
  <link rel="stylesheet" href="css/admin.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" />
</head>
<body>
  <h1>Super Admin</h1>
  <p>
    This page is for directly accessing to underlying database.
    <code>/internal</code> rotues allows high degree of transparency in data
    manipulation. Those routes are protected with internal access token.
  </p>
  <input id="token" placeholder="internal access token"/>
  <script src="js/admin.js"></script>
  <main>
    <x-table x-table="users">
      <input name="id" type="number" x-key x-nocreate />
      <input name="name" placeholder="Full Name" />
      <input name="email" placeholder="Email" />
      <input name="password" type="password" placeholder="Password" />
    </x-table>

    <x-table x-table="providers">
      <input name="id" type="number" x-key x-nocreate />

      <input name="administrative_account" type="number" placeholder="Admin User ID" />
      <input name="technical_account" x-opt type="number" placeholder="Tech User ID" />

      <input name="name" placeholder="Provider Name" />
      <input name="description" placeholder="Description" x-opt />

      <input name="nologin" type="checkbox" />
    </x-table>

    <x-table x-table="economies">
      <input name="code" x-key placeholder="Code (e.g. TUR)" maxlength="3" />
      <input name="name" placeholder="Name" />

      <select name="region" x-opt>
        <option value="">Region</option>
        <option value="EAS">East Asia & Pacific</option>
        <option value="ECS">Europe & Central Asia</option>
        <option value="LCN">Latin America & Caribbean</option>
        <option value="MEA">Middle East, North Africa...</option>
        <option value="NAC">North America</option>
        <option value="SAS">South Asia</option>
        <option value="SSF">Sub-Saharan Africa</option>
      </select>

      <select name="income_level" x-opt>
        <option value="">Income Level</option>
        <option value="HIC">High income</option>
        <option value="LIC">Low income</option>
        <option value="LMC">Lower middle income</option>
        <option value="UMC">Upper middle income</option>
        <option value="INX">Not classified</option>
      </select>

      <input name="is_aggregate" type="checkbox" />
      <input name="capital_city" placeholder="Capital City" x-opt />
      <input name="lat" type="number" step="any" placeholder="Latitude" x-opt />
      <input name="lng" type="number" step="any" placeholder="Longitude" x-opt />
    </x-table>

    <x-table x-table="permissions">
      <input name="id" type="number" x-key x-nocreate />

      <input name="provider_id" type="number" placeholder="Provider ID" />

      <input name="economy_code" placeholder="Eco Code" maxlength="3" x-opt />
      <select name="region" x-opt>
        <option value="">Region</option>
        <option value="EAS">East Asia & Pacific</option>
        <option value="ECS">Europe & Central Asia</option>
        <option value="LCN">Latin America & Caribbean</option>
        <option value="MEA">Middle East, North Africa...</option>
        <option value="NAC">North America</option>
        <option value="SAS">South Asia</option>
        <option value="SSF">Sub-Saharan Africa</option>
      </select>

      <input name="year_start" type="number" placeholder="Start Year" />
      <input name="year_end" type="number" placeholder="End Year" />
      <input name="footnote" placeholder="Footnote" x-opt />
    </x-table>

    <x-table x-table="indicators">
      <input name="provider_id" type="number" x-key />
      <input name="economy_code" x-key />
      <input name="year" type="number" x-key />

      <input name="community_health_workers" type="number" />
      <input name="prevalence_of_undernourishment" type="number" />
      <input name="prevalence_of_severe_food_insecurity" type="number" />
      <input name="basic_handwashing_facilities" type="number" />
      <input name="safely_managed_drinking_water_services" type="number" />
      <input name="diabetes_prevalence" type="number" />

      <input name="industry" type="number" />
      <input name="gdp_per_capita" type="number" />
      <input name="trade" type="number" />
      <input name="agriculture_forestry_and_fishing" type="number" />

      <input name="energy_use" type="number" />
      <input name="access_to_electricity" type="number" />
      <input name="alternative_and_nuclear_energy" type="number" />
      <input name="permanent_cropland" type="number" />
      <input name="crop_production_index" type="number" />
      <input name="gdp_per_unit_of_energy_use" type="number" />
    </x-table>
  </main>
</body>
</html>
