<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js" defer></script>
</head>
<body>
  <div class="bubbles" aria-hidden="true">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="cube-wrap" aria-hidden="true">
    <div class="cube">
      <div class="front">DB</div>
      <div class="back">DB</div>
      <div class="right">DB</div>
      <div class="left">DB</div>
      <div class="top">DB</div>
      <div class="bottom">DB</div>
    </div>
  </div>

  <main class="container mt-4">
    <header class="mb-4">
      <h1 class="h3">Database Manager</h1>
      <div class="mb-3">
        <label for="token" class="visually-hidden">Access Token</label>
        <input id="token" type="text" class="form-control form-control-sm" placeholder="Access Token" autocomplete="off">
      </div>
      <nav class="mb-3">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="providers-tab" data-bs-toggle="tab" data-bs-target="#providers" type="button" role="tab" aria-controls="providers" aria-selected="true">Providers</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="countries-tab" data-bs-toggle="tab" data-bs-target="#countries" type="button" role="tab" aria-controls="countries" aria-selected="false">Countries</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="permissions-tab" data-bs-toggle="tab" data-bs-target="#permissions" type="button" role="tab" aria-controls="permissions" aria-selected="false">Permissions</button>
          </li>
        </ul>
      </nav>
    </header>

    <div id="o" role="region" aria-live="polite" class="mb-3"></div>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="providers" role="tabpanel" aria-labelledby="providers-tab">
        <nav class="nav nav-pills mb-3">
          <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#providers-list">List</button>
          <button class="nav-link" data-bs-toggle="pill" data-bs-target="#providers-add">Add</button>
          <button class="nav-link" data-bs-toggle="pill" data-bs-target="#providers-edit">Edit</button>
          <button class="nav-link" data-bs-toggle="pill" data-bs-target="#providers-delete">Delete</button>
        </nav>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="providers-list">
            <section class="card">
              <div class="card-body">
                <button type="button" class="btn btn-primary btn-sm" onclick="api('/providers/','GET')">Load Providers</button>
              </div>
            </section>
          </div>
          <div class="tab-pane fade" id="providers-add">
            <section class="card">
              <div class="card-body">
                <h3 class="h6 mb-3">Add Provider</h3>
                <div class="d-flex flex-wrap gap-2 align-items-center">
                  <input id="p1" type="text" class="form-control form-control-sm" placeholder="Name" style="width:120px" aria-label="Provider name">
                  <input id="p2" type="email" class="form-control form-control-sm" placeholder="Email" style="width:150px" aria-label="Provider email">
                  <input id="p3" type="password" class="form-control form-control-sm" placeholder="Password" style="width:120px" aria-label="Provider password">
                  <div class="form-check">
                    <input type="checkbox" id="p4" class="form-check-input">
                    <label class="form-check-label" for="p4">NoLogin</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" id="p5" class="form-check-input">
                    <label class="form-check-label" for="p5">Admin</label>
                  </div>
                  <button type="button" class="btn btn-success btn-sm" onclick="api('/providers/','POST',{name:$('p1').value,email:$('p2').value,password_hash:$('p3').value,nologin:$('p4').checked,is_admin:$('p5').checked})">Add</button>
                </div>
              </div>
            </section>
          </div>
          <div class="tab-pane fade" id="providers-edit">
            <section class="card">
              <div class="card-body">
                <h3 class="h6 mb-3">Edit Provider</h3>
                <div class="d-flex flex-wrap gap-2 align-items-center">
                  <input id="p0" type="number" class="form-control form-control-sm" placeholder="ID" style="width:80px" aria-label="Provider ID">
                  <input id="p1e" type="text" class="form-control form-control-sm" placeholder="Name" style="width:120px" aria-label="Provider name">
                  <input id="p2e" type="email" class="form-control form-control-sm" placeholder="Email" style="width:150px" aria-label="Provider email">
                  <input id="p3e" type="password" class="form-control form-control-sm" placeholder="Password" style="width:120px" aria-label="Provider password">
                  <div class="form-check">
                    <input type="checkbox" id="p4e" class="form-check-input">
                    <label class="form-check-label" for="p4e">NoLogin</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" id="p5e" class="form-check-input">
                    <label class="form-check-label" for="p5e">Admin</label>
                  </div>
                  <button type="button" class="btn btn-warning btn-sm" onclick="api('/providers/'+$('p0').value,'PATCH',{name:$('p1e').value,email:$('p2e').value,password_hash:$('p3e').value,nologin:$('p4e').checked,is_admin:$('p5e').checked})">Edit</button>
                </div>
              </div>
            </section>
          </div>
          <div class="tab-pane fade" id="providers-delete">
            <section class="card">
              <div class="card-body">
                <h3 class="h6 mb-3">Delete Provider</h3>
                <div class="d-flex flex-wrap gap-2 align-items-center">
                  <input id="p0d" type="number" class="form-control form-control-sm" placeholder="ID" style="width:80px" aria-label="Provider ID">
                  <button type="button" class="btn btn-danger btn-sm" onclick="api('/providers/'+$('p0d').value,'DELETE')">Delete</button>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="countries" role="tabpanel" aria-labelledby="countries-tab">
        <nav class="nav nav-pills mb-3">
          <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#countries-list">List</button>
          <button class="nav-link" data-bs-toggle="pill" data-bs-target="#countries-get">Get</button>
          <button class="nav-link" data-bs-toggle="pill" data-bs-target="#countries-add">Add</button>
          <button class="nav-link" data-bs-toggle="pill" data-bs-target="#countries-edit">Edit</button>
          <button class="nav-link" data-bs-toggle="pill" data-bs-target="#countries-delete">Delete</button>
        </nav>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="countries-list">
            <section class="card">
              <div class="card-body">
                <button type="button" class="btn btn-primary btn-sm" onclick="api('/countries/','GET')">Load Countries</button>
              </div>
            </section>
          </div>
          <div class="tab-pane fade" id="countries-get">
            <section class="card">
              <div class="card-body">
                <h3 class="h6 mb-3">Get Country</h3>
                <div class="d-flex flex-wrap gap-2 align-items-center">
                  <input id="c1g" type="text" class="form-control form-control-sm" placeholder="Code" style="width:80px" aria-label="Country code">
                  <button type="button" class="btn btn-secondary btn-sm" onclick="api('/countries/'+$('c1g').value,'GET')">Get</button>
                </div>
              </div>
            </section>
          </div>
          <div class="tab-pane fade" id="countries-add">
            <section class="card">
              <div class="card-body">
                <h3 class="h6 mb-3">Add Country</h3>
                <div class="d-flex flex-wrap gap-2 align-items-center">
                  <input id="c1" type="text" class="form-control form-control-sm" placeholder="Code" style="width:80px" aria-label="Country code">
                  <input id="c2" type="text" class="form-control form-control-sm" placeholder="Name" style="width:120px" aria-label="Country name">
                  <select id="c3" class="form-select form-select-sm" style="width:130px;padding-left:5px;padding-right:5px" aria-label="Continent">
                    <option value="">Continent</option>
                    <option>Asia</option>
                    <option>Europe</option>
                    <option>North America</option>
                    <option>South America</option>
                    <option>Africa</option>
                    <option>Oceania</option>
                  </select>
                  <input id="c4" type="number" class="form-control form-control-sm" placeholder="Lat" style="width:80px" step="any" aria-label="Latitude">
                  <input id="c5" type="number" class="form-control form-control-sm" placeholder="Lng" style="width:80px" step="any" aria-label="Longitude">
                  <button type="button" class="btn btn-success btn-sm" onclick="api('/countries/','POST',{code:$('c1').value,name:$('c2').value,continent:$('c3').value||null,lat:$('c4').value?+$('c4').value:null,lng:$('c5').value?+$('c5').value:null})">Add</button>
                </div>
              </div>
            </section>
          </div>
          <div class="tab-pane fade" id="countries-edit">
            <section class="card">
              <div class="card-body">
                <h3 class="h6 mb-3">Edit Country</h3>
                <div class="d-flex flex-wrap gap-2 align-items-center">
                  <input id="c1e" type="text" class="form-control form-control-sm" placeholder="Code" style="width:80px" aria-label="Country code">
                  <input id="c2e" type="text" class="form-control form-control-sm" placeholder="Name" style="width:120px" aria-label="Country name">
                  <select id="c3e" class="form-select form-select-sm" style="width:auto" aria-label="Continent">
                    <option value="">Continent</option>
                    <option>Asia</option>
                    <option>Europe</option>
                    <option>North America</option>
                    <option>South America</option>
                    <option>Africa</option>
                    <option>Oceania</option>
                  </select>
                  <input id="c4e" type="number" class="form-control form-control-sm" placeholder="Lat" style="width:80px" step="any" aria-label="Latitude">
                  <input id="c5e" type="number" class="form-control form-control-sm" placeholder="Lng" style="width:80px" step="any" aria-label="Longitude">
                  <button type="button" class="btn btn-warning btn-sm" onclick="api('/countries/'+$('c1e').value,'PATCH',{name:$('c2e').value,continent:$('c3e').value||null,lat:$('c4e').value?+$('c4e').value:null,lng:$('c5e').value?+$('c5e').value:null})">Edit</button>
                </div>
              </div>
            </section>
          </div>
          <div class="tab-pane fade" id="countries-delete">
            <section class="card">
              <div class="card-body">
                <h3 class="h6 mb-3">Delete Country</h3>
                <div class="d-flex flex-wrap gap-2 align-items-center">
                  <input id="c1d" type="text" class="form-control form-control-sm" placeholder="Code" style="width:80px" aria-label="Country code">
                  <button type="button" class="btn btn-danger btn-sm" onclick="api('/countries/'+$('c1d').value,'DELETE')">Delete</button>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="permissions" role="tabpanel" aria-labelledby="permissions-tab">
        <nav class="nav nav-pills mb-3">
          <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#permissions-list">List</button>
          <button class="nav-link" data-bs-toggle="pill" data-bs-target="#permissions-get">Get</button>
          <button class="nav-link" data-bs-toggle="pill" data-bs-target="#permissions-add">Add</button>
          <button class="nav-link" data-bs-toggle="pill" data-bs-target="#permissions-delete">Delete</button>
        </nav>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="permissions-list">
            <section class="card">
              <div class="card-body">
                <button type="button" class="btn btn-primary btn-sm" onclick="api('/permissions/','GET')">Load Permissions</button>
              </div>
            </section>
          </div>
          <div class="tab-pane fade" id="permissions-get">
            <section class="card">
              <div class="card-body">
                <h3 class="h6 mb-3">Get Permission</h3>
                <div class="d-flex flex-wrap gap-2 align-items-center">
                  <input id="x1g" type="number" class="form-control form-control-sm" placeholder="Provider ID" style="width:90px" aria-label="Provider ID">
                  <input id="x2g" type="text" class="form-control form-control-sm" placeholder="Country Code" style="width:100px" aria-label="Country code">
                  <button type="button" class="btn btn-secondary btn-sm" onclick="api('/permissions/'+$('x1g').value+'/'+$('x2g').value,'GET')">Get</button>
                </div>
              </div>
            </section>
          </div>
          <div class="tab-pane fade" id="permissions-add">
            <section class="card">
              <div class="card-body">
                <h3 class="h6 mb-3">Add Permission</h3>
                <div class="d-flex flex-wrap gap-2 align-items-center">
                  <input id="x1" type="number" class="form-control form-control-sm" placeholder="Provider ID" style="width:90px" aria-label="Provider ID">
                  <input id="x2" type="text" class="form-control form-control-sm" placeholder="Country Code" style="width:100px" aria-label="Country code">
                  <input id="x3" type="number" class="form-control form-control-sm" placeholder="Year Start" style="width:90px" aria-label="Year start">
                  <input id="x4" type="number" class="form-control form-control-sm" placeholder="Year End" style="width:90px" aria-label="Year end">
                  <button type="button" class="btn btn-success btn-sm" onclick="api('/permissions/','POST',{provider_id:+$('x1').value,country_code:$('x2').value,year_start:+$('x3').value,year_end:+$('x4').value})">Add</button>
                </div>
              </div>
            </section>
          </div>
          <div class="tab-pane fade" id="permissions-delete">
            <section class="card">
              <div class="card-body">
                <h3 class="h6 mb-3">Delete Permission</h3>
                <div class="d-flex flex-wrap gap-2 align-items-center">
                  <input id="x1d" type="number" class="form-control form-control-sm" placeholder="Provider ID" style="width:90px" aria-label="Provider ID">
                  <input id="x2d" type="text" class="form-control form-control-sm" placeholder="Country Code" style="width:100px" aria-label="Country code">
                  <button type="button" class="btn btn-danger btn-sm" onclick="api('/permissions/'+$('x1d').value+'/'+$('x2d').value,'DELETE')">Delete</button>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
